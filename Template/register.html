<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'reg.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><span style="color: red">P</span>RAJU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Contents -->
    <div class="register_outer">
    <div class="register_form">
        <h2 class="heading">REGISTER <span style="color: red;">HERE</span></h2>
        <form action="{% url 'register'%}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="fname">First Name :</label></th>
                    <td><input type="text" id="fname" name="first_name" placeholder="Enter your Firstname"></td>
                </tr>
                <tr>
                    <th><label for="lname">Last Name :</label></th>
                    <td><input type="text" id="lname" name="last_name" placeholder="Enter your Lastname"></td>
                </tr>
                <tr>
                    <th><label for="uname">User Name :</label></th>
                    <td><input type="text" id="uname" name="username" placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <th><label for="email">Email :</label></th>
                    <td><input type="email" id="email" name="email" placeholder="Enter your Email id"></td>
                </tr>
                <tr>
                    <th><label for="pwd">Password :</label></th>
                    <td><input type="password" id="pwd" name="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <th><label for="cpwd">Confirm Password :</label></th>
                    <td><input type="password" id="cpwd" name="confirm_password" placeholder="Repeat Password"></td>
                </tr>
            </table>
            <button type="submit" style="margin-top: 25px; background-color: red; color: aliceblue; margin-left: 130px; border: none; padding:5px 10px 5px 10px; border-radius: 2px;">REGISTER</button>
        </form>
    </div>
    <div class="form-group">
        {% for messages in messages %}
        <div class="alert" role="alert"> {{ messages }}</div>
        {% endfor %}
    </div>
    </div>

  </body>
</html>
