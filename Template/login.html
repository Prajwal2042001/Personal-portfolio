<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'reg.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><span style="color: red">P</span>RAJU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <div class="nav-item">
            <a href="{% url 'logout' %}" style="text-decoration: none;"><button style="background-color: red; color: azure; border: none;">Logout</button></a>
          </div>
      </div>
    </nav>
    <!-- Contents -->
    <div class="register_outer">
    <div class="register_form">
        <h2 class="heading">LOGIN <span style="color: red;">HERE</span></h2>
        <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th><label for="loginusername">USERNAME :</label></th>
                    <td><input type="text" id="loginusername" name="username" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <th><label for="loginpwd">PASSWORD :</label></th>
                    <td><input type="password" id="loginpwd" name="password" placeholder="Enter your password"></td>
                </tr>
            </table>
            <button type="submit" style="margin-top: 25px; background-color: red; color: aliceblue; margin-left: 130px; border: none; padding:5px 10px 5px 10px; border-radius: 2px;">LOG IN</button>
        </form>
    {% if request.user.is_authenticated %}
        <p>You are Logged In</p>
        <p>Username : {{ request.user.username }}</p>
    {% else %}
        <p>User is Not Logged In</p>
    {% endif %}
    </div>
    </div>

  </body>
</html>
